<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>箇条書きのサンプル</title>
</head>

<body>
    <h1>箇条書きのサンプル</h1>
    <h2>番号のない箇条書き</h2>
    <ul>
        <li>1つ目の項目</li>
        <li>2つ目の項目</li>
        <li>3つ目の項目</li>
    </ul>
    <hr>
    <h2>番号のある箇条書き</h2>
    <ol>
        <li>1つ目の項目</li>
        <li>2つ目の項目</li>
        <li>3つ目の項目</li>
    </ol>
    </hr>
</body>

</html>
